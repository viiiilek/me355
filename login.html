<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - VIP1 BONUS ME355</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: gold;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .btn {
      background-color: gold;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #ffcc00;
    }

    .signup-link {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    .signup-link a {
      color: gold;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Masuk ke VIP1</h2>
  <form>
    <input type="text" placeholder="Username" required><br>
    <input type="password" placeholder="Password" required><br>
    <button class="btn" type="submit">Login</button>
  </form>
  <div class="signup-link">
    Belum punya akun? <a href="#">Daftar Sekarang</a>
  </div>
</div>

</body>
</html>
